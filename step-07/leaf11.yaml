- set:
    bridge:
      domain:
        br_default:
          vlan:
            '10':
              vni:
                '10': {}
            '74':
              vni:
                '74': {}
    evpn:
      enable: on
      multihoming:
        enable: on
    nve:
      vxlan:
        enable: on
        source:
          address: 172.16.100.11
    router:
      bgp:
        autonomous-system: 65111
        enable: on
        router-id: 172.16.100.11
      vrr:
        enable: on
    system:
      config:
        snippet:
          frr.conf: "router bgp 65111\n  address-family ipv4 unicast\n    import vrf\
            \ tenant21\nrouter bgp 65111 vrf tenant21\n  address-family ipv4 unicast\n\
            \    import vrf default\n"
      hostname: leaf11
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.11/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp1:
                address-family:
                  ipv4-unicast:
                    soft-reconfiguration: on
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
              swp2:
                address-family:
                  ipv4-unicast:
                    soft-reconfiguration: on
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
      tenant01:
        evpn:
          enable: on
          vni:
            '4000': {}
      tenant21:
        evpn:
          enable: on
          vni:
            '4021': {}
        loopback:
          ip:
            address:
              172.16.121.11/32: {}
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.121.11/32: {}
            enable: on
            neighbor:
              172.16.21.1:
                remote-as: external
                type: numbered
      tenant22:
        evpn:
          enable: on
          vni:
            '4022': {}
        loopback:
          ip:
            address:
              172.16.122.11/32: {}
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.122.11/32: {}
            enable: on
            neighbor:
              172.16.22.1:
                remote-as: external
                type: numbered
    interface:
      bond01:
        bond:
          member:
            swp8: {}
        bridge:
          domain:
            br_default:
              access: 10
        evpn:
          multihoming:
            segment:
              df-preference: 1000
              enable: on
              local-id: 1
              mac-address: 44:38:39:AB:CD:0A
        type: bond
      lo:
        ip:
          address:
            172.16.100.11/32: {}
        type: loopback
      swp1-2:
        evpn:
          multihoming:
            uplink: on
      swp1-2,7:
        type: swp
      swp4.21-22:
        base-interface: swp4
        type: sub
      swp4.21:
        ip:
          address:
            172.16.21.2/30: {}
          vrf: tenant21
        vlan: 21
      swp4.22:
        ip:
          address:
            172.16.22.2/30: {}
          vrf: tenant22
        vlan: 22
      swp7:
        bridge:
          domain:
            br_default:
              untagged: none
              vlan:
                '74': {}
      vlan10:
        ip:
          address:
            172.16.10.252/24: {}
          vrf: tenant01
          vrr:
            address:
              172.16.10.254/24: {}
            enable: on
            mac-address: 00:00:00:00:00:0A
        type: svi
        vlan: 10
