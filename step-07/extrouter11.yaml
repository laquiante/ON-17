- set:
    router:
      bgp:
        autonomous-system: 65011
        enable: on
        router-id: 172.16.100.11
    system:
      hostname: extrouter11
    vrf:
      tenant21:
        router:
          bgp:
            enable: on
            neighbor:
              172.16.21.2:
                remote-as: external
                type: numbered
      tenant22:
        router:
          bgp:
            enable: on
            neighbor:
              172.16.22.2:
                remote-as: external
                type: numbered
    interface:
      lo:
        ip:
          address:
            172.16.100.11/32: {}
        type: loopback
      swp1.21-22:
        base-interface: swp1
        type: sub
      swp1.21:
        ip:
          address:
            172.16.21.1/30: {}
          vrf: tenant21
        vlan: 21
      swp1.22:
        ip:
          address:
            172.16.22.1/30: {}
          vrf: tenant22
        vlan: 22
