- set:
    bridge:
      domain:
        br_default:
          vlan:
            '10':
              vni:
                '10': {}
            '20': {}
            '21': {}
            '22': {}
    evpn:
      enable: on
    nve:
      vxlan:
        enable: on
        source:
          address: 172.16.100.21
    router:
      bgp:
        autonomous-system: 65121
        enable: on
        router-id: 172.16.100.21
      vrr:
        enable: on
    system:
      hostname: leaf21
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.21/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp1:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
              swp2:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
      vrf20:
        loopback:
          ip:
            address:
              10.0.120.1/24: {}
        table: auto
      vrf21:
        loopback:
          ip:
            address:
              10.0.121.1/24: {}
        table: auto
      vrf22:
        loopback:
          ip:
            address:
              10.0.122.1/24: {}
        table: auto
    interface:
      lo:
        ip:
          address:
            172.16.100.21/32: {}
        type: loopback
      swp1-2,4,7-8:
        type: swp
      swp4:
        bridge:
          domain:
            br_default: {}
      swp7:
        bridge:
          domain:
            br_deault: {}
      swp8:
        bridge:
          domain:
            br_default:
              access: 10
      vlan10:
        ip:
          address:
            172.16.10.250/24: {}
          vrr:
            address:
              172.16.10.254/24: {}
            enable: on
            mac-address: 00:00:00:00:00:0A
        vlan: 10
      vlan10,20-22:
        type: svi
      vlan20:
        ip:
          address:
            172.16.20.5/30: {}
          vrf: vrf20
        vlan: 20
      vlan21:
        ip:
          address:
            172.16.21.5/30: {}
          vrf: vrf21
        vlan: 21
      vlan22:
        ip:
          address:
            172.16.22.5/30: {}
          vrf: vrf22
        vlan: 22
