- set:
    bridge:
      domain:
        br_default:
          vlan:
            '10':
              vni:
                '10': {}
            '20': {}
            '21': {}
            '22': {}
    evpn:
      enable: on
    nve:
      vxlan:
        enable: on
        source:
          address: 172.16.100.21
    router:
      bgp:
        autonomous-system: 65121
        enable: on
        router-id: 172.16.100.21
    system:
      hostname: leaf21
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.21/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp1:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
              swp2:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
    interface:
      lo:
        ip:
          address:
            172.16.100.21/32: {}
        type: loopback
      swp1-2,4,7-8:
        type: swp
      swp4,7:
        bridge:
          domain:
            br_deault: {}
      swp8:
        bridge:
          domain:
            br_default:
              access: 10
      vlan20:
        ip:
          address:
            172.16.20.5/30: {}
        vlan: 20
      vlan20-22:
        type: svi
      vlan21:
        ip:
          address:
            172.16.21.5/30: {}
        vlan: 21
      vlan22:
        ip:
          address:
            172.16.22.5/30: {}
        vlan: 22
