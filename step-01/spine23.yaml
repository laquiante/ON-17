- set:
    interface:
      lo:
        ip:
          address:
            172.16.100.23/32: {}
        type: loopback
      swp1:
        type: swp
      swp2:
        type: swp
      swp5:
        type: swp
    router:
      bgp:
        autonomous-system: 65102
        enable: on
        router-id: 172.16.100.23
    system:
      hostname: spine23
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.23/32: {}
            enable: on
            neighbor:
              swp1:
                remote-as: external
                type: unnumbered
              swp2:
                remote-as: external
                type: unnumbered
              swp5:
                remote-as: external
                type: unnumbered
