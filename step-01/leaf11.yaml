- set:
    bridge:
      domain:
        br_default:
          vlan:
            '10':
              vni:
                '10': {}
            '74': {}
    evpn:
      enable: on
    nve:
      vxlan:
        enable: on
        source:
          address: 172.16.100.11
    router:
      bgp:
        autonomous-system: 65111
        enable: on
        router-id: 172.16.100.11
      vrr:
        enable: on
    system:
      hostname: leaf11
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  172.16.100.11/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp1:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
              swp2:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
      vrf20:
        router:
          bgp:
            enable: on
            neighbor:
              172.16.20.1:
                remote-as: external
                type: numbered
        table: auto
      vrf21:
        router:
          bgp:
            enable: on
            neighbor:
              172.16.21.1:
                remote-as: external
                type: numbered
        table: auto
      vrf22:
        router:
          bgp:
            enable: on
            neighbor:
              172.16.22.1:
                remote-as: external
                type: numbered
        table: auto
    interface:
      lo:
        ip:
          address:
            172.16.100.11/32: {}
        type: loopback
      swp1:
        description: to spine13
      swp1-2,4,8:
        type: swp
      swp2:
        description: to spine14
      swp4:
        description: to extrouter11
      swp4.20-22:
        base-interface: swp4
        type: sub
      swp4.20:
        ip:
          address:
            172.16.20.2/30: {}
          vrf: vrf20
        vlan: 20
      swp4.21:
        ip:
          address:
            172.16.21.2/30: {}
          vrf: vrf21
        vlan: 21
      swp4.22:
        ip:
          address:
            172.16.22.2/30: {}
          vrf: vrf22
        vlan: 22
      swp8:
        bridge:
          domain:
            br_default:
              access: 10
      vlan10:
        ip:
          address:
            172.16.10.252/24: {}
          vrr:
            address:
              172.16.10.254/24: {}
            enable: on
            mac-address: 00:00:00:00:00:0A
        type: svi
        vlan: 10
